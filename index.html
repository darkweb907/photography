<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href=" https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="navbar flex">
					<div class="logo">
						<i class="fa fa-camera" aria-hidden="true"></i>
						<h2>SHUTTERZ</h2>
					</div>
					<nav>
						<ul class="flex">
							<div class="center flex first">
								<li><a href="#">Home</a></li>
								<li><a href="#">Services</a></li>
								<li><a href="#">Works</a></li>
							</div>
							<div class="seperate">
								<li><a href="#">Get in touch</a></li>
							</div>
						</ul>
					</nav>
					<span class="icon">
						<i class="fa fa-bars fa-2x" aria-hidden="true"></i>
					</span>
				</div>
				<section class="head-text">
					<div class="text-part">
						<h1>Preserving</h1>
						<h1>Click at a Time</h1>
						<h1>Memories One</h1>
						<p>Bring your vision to life through our lens</p>
						<button class="seperate get" style="border: none">
							view gallery
							<i class="fa fa-arrow-right" aria-hidden="true"></i>
						</button>
					</div>
				</section>
				<div class="border">
					<img class="photo" src="image/photo.jpeg" alt="" />
				</div>
			</div>
		</header>
		<section>
			<section class="portrait">
				<div class="container">
					<h2>Our Services</h2>
					<div class="links">
						<div class="port port1" id="port1">
							<i class="fa fa-camera" aria-hidden="true"></i>
							<p>Portrait Photography</p>
						</div>
						<div class="port port2" id="port2">
							<i class="fa fa-camera" aria-hidden="true"></i>
							<p>Documentary Photography</p>
						</div>
						<div class="port port3" id="port3" style="text-align: center">
							<i class="fa fa-camera" aria-hidden="true"></i>
							<p>Wedding Photography</p>
						</div>
					</div>
					<img class="phone" src="image/pexels-photo-598917.jpeg" alt="pho" />
					<div class="same port1-gallery active" id="port1-gallery">
						<h2>Our Gallery</h2>
						<div class="grid">
							<img class="one" src="image/port/1.jpeg" alt="" />

							<img class="two" src="image/port/2.jpeg" alt="" />

							<img class="three" src="image/port/3.jpeg" alt="" />

							<img class="four" src="image/port/4.jpeg" alt="" />

							<img class="five" src="image/port/5.jpeg" alt="" />

							<img class="six" src="image/wed/3.jpeg" alt="" />

							<img class="seven" src="image/port/6.jpeg" alt="" />

							<img class="eight" src="image/doc/4.jpeg" alt="" />

							<img class="nine" src="image/wed/5.jpeg" alt="" />
						</div>
					</div>
					<div class="same port2-gallery" id="port2-gallery">
						<h2>Documentary Gallery</h2>
						<div class="grid">
							<img
								class="one"
								src="image/doc/pexels-photo-6169219.jpeg"
								alt="" />

							<img class="two" src="image/doc/2.jpeg" alt="" />

							<img class="three" src="image/doc/3.jpeg" alt="" />

							<img class="four" src="image/doc/4.jpeg" alt="" />

							<img class="four" src="image/doc/5.jpeg" alt="" />
						</div>
					</div>
					<div class="same port3-gallery" id="port3-gallery">
						<h2>Wedding Gallery</h2>
						<div class="grid">
							<img
								class="one"
								src="image/doc/pexels-photo-6169219.jpeg"
								alt="" />

							<img class="two" src="image/wed/2.jpeg" alt="" />

							<img class="three" src="image/wed/3.jpeg" alt="" />

							<img class="four" src="image/wed/4.jpeg" alt="" />

							<img class="four" src="image/wed/5.jpeg" alt="" />
						</div>
					</div>
				</div>
			</section>
		</section>
		<script src="gsap.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
